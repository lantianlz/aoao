{% extends "base/base.html" %}

{% block title %}登录{% endblock %}

{% block base_css %}
<style type="text/css">
.btn-login{
    background-color: #f36119;
    border-color: #f36119;
}

.btn-login:hover{
    background-color: #C4490C;
    border-color: #C4490C;
}
</style>
{% endblock %}

{% block base_js %}
<script type="text/javascript">
    $(document).ready(function(){
        // 表单验证
        $('.login-main form').validate();
    });
</script>
{% endblock %}

{% block header %}{% endblock header %}

{% block container %}
<div class="pt-50 login-main">
    <div class="col-md-4 col-md-offset-4">
        <div class="text-center pb-10"><h1><a href="/"><img src="/static/img/logo.png" alt="嗷嗷洗车"></a></h1></div>
        <form class="form-horizontal" role="form" method="post" action="/login">
            <div class="form-group pt-5">
                <div class="col-md-offset-1">
                    <input type="email" name="email" required maxlength='50' class="form-control input-lg" placeholder="登录邮箱" value='{{email}}' >
                </div>
            </div>
            <div class="form-group pt-5">
                <div class="col-md-offset-1">
                    <input type="password" name="password" required maxlength='20' class="form-control input-lg" placeholder="密码">
                </div>
            </div>
            <div class="form-group pt-5">
                <div class="col-md-offset-1">
                    <button type="submit" class="btn btn-primary btn-lg btn-block btn-login">登  录</button>
                </div>
            </div>
            <div class="form-group pt-5">
                <div class="col-md-offset-1">
                    <div class="col-md-6 col-xs-6 pl-0">
                        <a href="/forget_password">忘记密码?</a>
                    </div>
                    <div class="col-md-6 col-xs-6 pr-0 text-right">
                        <a class="regist" href="/regist">没有帐号？免费注册</a>
                    </div>
                </div>
            </div>
            <div class="form-group pt-5">
                <div class="col-md-offset-1">
                    <div class="col-md-6 col-xs-6 pl-0">
                        <a class="xlwb" href="/account/oauth/sina">
                            <img alt="新浪微博登录" src="{{MEDIA_URL}}img/xlwb.png">
                        </a>
                    </div>
                    <div class="col-md-6 col-xs-6 pr-0 text-right">
                        <a class="txqq" href="/account/oauth/qq">
                            <img alt="腾讯QQ登录" src="{{MEDIA_URL}}img/txqq.png">
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
